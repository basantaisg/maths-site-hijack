        :root {
            --bg-color: #0f172a;

            --text-secondary: #94a3b8;
            --accent: #10b981; /* Emerald Green */
            --accent-hover: #059669;
            --youtube: #ef4444;
            --drive: #3b82f6;
            --whatsapp: #22c55e;
            --badge-bg: rgba(255, 255, 255, 0.05);
        }

            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            padding: 2rem;
            line-height: 1.6;
        }

        header {
            max-width: 1200px;
            margin: 0 auto 3rem auto;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 800;
            background: linear-gradient(to right, #34d399, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        /* Search Bar */
        .search-wrapper {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        #searchInput {
            width: 100%;
            padding: 16px 24px;
            border-radius: 50px;
            border: 2px solid var(--card-bg);
            background-color: var(--card-bg);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-header {
            display: flex;
            align-items: center;
            margin: 4rem 0 1.5rem 0;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-count {
            font-size: 0.85rem;
            background: var(--badge-bg);
            padding: 2px 10px;
            border-radius: 12px;
            color: var(--text-secondary);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        /* Cards */
        .card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 1.5rem;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s ease;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-4px);
            background-color: #263346;
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card-type-strip {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 4px;
        }

        .type-youtube .card-type-strip { background-color: var(--youtube); }
        .type-drive .card-type-strip { background-color: var(--drive); }
        .type-whatsapp .card-type-strip { background-color: var(--whatsapp); }

        .card-content {
            margin-bottom: 1rem;
        }

        .card-title {
            font-weight: 600;
            font-size: 1.05rem;
            line-height: 1.4;
            margin-bottom: 0.5rem;
        }

        .card-date {
            font-size: 0.8rem;
            color: var(--accent);
            margin-bottom: 0.5rem;
            display: inline-block;
            font-family: monospace;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            pt: 1rem;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .badge {
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 6px;
            background-color: var(--badge-bg);
            color: var(--text-secondary);
            font-weight: 500;
        }

        .open-icon {
            opacity: 0;
            transition: opacity 0.2s;
            color: var(--accent);
        }

        .card:hover .open-icon {
            opacity: 1;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            body { padding: 1rem; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>

                        card.href = item.url;
                        card.target = "_blank";
                        card.className = `card ${styleInfo.class}`;
                        
                        card.innerHTML = `
                            <div class="card-type-strip"></div>
                            <div class="card-content">
                                ${date ? `<div class="card-date">${date}</div>` : ''}
                                <div class="card-title">${cleanTitle}</div>
                            </div>
                            <div class="card-footer">
                                <span class="badge">${styleInfo.label}</span>
                                <span class="open-icon">Open â†—</span>
                            </div>
                        `;
                        grid.appendChild(card);
                    });

                    app.appendChild(grid);
                }
            });

            if (app.innerHTML === "") {
                app.innerHTML = `<div style="text-align:center; padding: 4rem; color: #94a3b8;">
                    <p style="font-size:1.2rem">No resources found for "${filter}"</p>
                    <p style="font-size:0.9rem; margin-top:0.5rem">Try searching for a chapter name or date.</p>
                </div>`;
            }
        }

        render();

        searchInput.addEventListener('input', (e) => {
            render(e.target.value);
        });

    </script>
</body>
</html>
