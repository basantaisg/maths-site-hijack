<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Class 12 - Resource Hub</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent: #10b981; /* Green accent for Math */
            --accent-hover: #059669;
            --youtube: #ef4444;
            --drive: #3b82f6;
            --whatsapp: #22c55e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            padding: 2rem;
            line-height: 1.5;
        }

        header {
            max-width: 1200px;
            margin: 0 auto 2rem auto;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #34d399, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-container {
            margin-bottom: 2rem;
        }

        #searchInput {
            width: 100%;
            max-width: 600px;
            padding: 12px 20px;
            border-radius: 50px;
            border: 2px solid var(--card-bg);
            background-color: var(--card-bg);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.3);
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 1.5rem;
            margin: 3rem 0 1.5rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--card-bg);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            background-color: #263346;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border-color: var(--accent);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background-color: var(--text-secondary);
        }

        .card.type-youtube::before { background-color: var(--youtube); }
        .card.type-drive::before { background-color: var(--drive); }
        .card.type-whatsapp::before { background-color: var(--whatsapp); }

        .card-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .card-meta {
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .badge {
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 4px;
            background-color: rgba(255,255,255,0.1);
        }

        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

        const app = document.getElementById('app');
        const searchInput = document.getElementById('searchInput');

        function getTypeColor(type) {
            if (type === 'youtube') return 'YouTube ðŸ“º';
            if (type === 'drive') return 'Drive ðŸ“‚';
            if (type === 'whatsapp') return 'WhatsApp ðŸ’¬';
            return 'Link';
        }

        function render(filter = "") {
            app.innerHTML = "";
            const lowerFilter = filter.toLowerCase();

            data.forEach(section => {
                // Filter items based on search
                const filteredItems = section.items.filter(item => 
                    item.title.toLowerCase().includes(lowerFilter) || 
                    section.section.toLowerCase().includes(lowerFilter)
                );

                if (filteredItems.length > 0) {
                    // Create Section Header
                    const sectionTitle = document.createElement('h2');
                    sectionTitle.className = 'section-title';
                    sectionTitle.innerText = section.section;
                    app.appendChild(sectionTitle);

                    // Create Grid
                    const grid = document.createElement('div');
                    grid.className = 'grid';

                    filteredItems.forEach(item => {
                        const card = document.createElement('a');
                        card.href = item.url;
                        card.target = "_blank";
                        card.className = `card type-${section.type}`;
                        
                        card.innerHTML = `
                            <div>
                                <div class="card-title">${item.title}</div>
                            </div>
                            <div class="card-meta">
                                <span>Click to Open â†—</span>
                                <span class="badge">${getTypeColor(section.type)}</span>
                            </div>
                        `;
                        grid.appendChild(card);
                    });

                    app.appendChild(grid);
                }
            });

            if (app.innerHTML === "") {
                app.innerHTML = `<div style="text-align:center; padding: 2rem; color: #94a3b8;">No results found for "${filter}"</div>`;
            }
        }

        // Initial Render
        render();

        // Search Listener
        searchInput.addEventListener('input', (e) => {
            render(e.target.value);
        });

    </script>
